name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version increment (major, minor, patch) or specific version (e.g., 1.0.0)'
        required: false
        default: 'patch'
        type: string

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Install pngquant for icon optimization
        run: sudo apt-get update && sudo apt-get install -y pngquant

      - name: Optimize icon
        run: |
          cp assets/images/icon.png assets/images/icon-backup.png
          pngquant --quality=65-80 assets/images/icon.png --force --output assets/images/icon.png
          echo "Icon optimized from $(du -h assets/images/icon-backup.png | cut -f1) to $(du -h assets/images/icon.png | cut -f1)"
          rm assets/images/icon-backup.png

      - name: Verify package.json
        run: |
          echo "Current version:"
          node -p "require('./package.json').version"
          echo "Publisher:"
          node -p "require('./package.json').publisher"

      - name: Package extension
        run: vsce package

      - name: Check package size
        run: |
          SIZE=$(du -h *.vsix | cut -f1)
          echo "ðŸ“¦ Package size: $SIZE"
          echo ""
          echo "ðŸ“‹ Package contents:"
          vsce ls *.vsix

      - name: Publish to VS Code Marketplace
        run: vsce publish ${{ inputs.version }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Get published version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ¨ CosmosCost Theme v${{ steps.version.outputs.version }}

            Published to VS Code Marketplace with soft pastel orange colors and vibrant purples!

            ### ðŸ“¦ Installation
            Install from VS Code Marketplace: [CosmosCost Theme](https://marketplace.visualstudio.com/items?itemName=cosmoscost.cosmoscost)

            Or install via command:
            ```bash
            code --install-extension cosmoscost.cosmoscost
            ```

            ### âœ¨ What's New
            Check the [CHANGELOG](https://github.com/cosmoscost/vscode-theme/blob/main/README.md#-changelog) for details.
          draft: false
          prerelease: false
          files: '*.vsix'

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: cosmoscost-${{ steps.version.outputs.version }}.vsix
          path: '*.vsix'
